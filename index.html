<html lang="en">
    <head>
        <title>ESJ APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet">
        <!-- Style Flipdown -->
        <link href="https://pbutcher.uk/flipdown/css/flipdown/flipdown.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />
        <!-- ALL MIN CSS -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <!-- File Normalization -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <!-- Import CSS Files -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="count-down">
            <div style="background: linear-gradient(65deg, #45339628, #020317ed); height: 100vh; width: 100vw; top: 0; left: 0; position: fixed; z-index: -1;"></div>
            <img src="./bg.webp" style="position: fixed; top: 0; left: 0; min-width: 100%; z-index: -2;" />
            <div>
                <div style="text-align: center;"><img src="./logo.png" style="width: 100px;" /></div>
                <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #d1dfe6; font-weight: bold;">COMING SOON</h1>
                <div class="flipdown" id="flipdown"></div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://pbutcher.uk/flipdown/js/flipdown/flipdown.js"></script>
        <script src="vendor/js/main.js"></script>
    </body>
</html>
<style>
    * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    background: url("https://i.postimg.cc/VsbBBSZs/desk-white-black-header.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    height: 100%;
    display: flex;
    align-items: center;
    align-content: space-around;
}
html {
    height: 100%;
}
.count-down {
    width: 550px;
    height: 378px;
    margin: auto;
    padding: 20px;
}
.count-down .flipdown {
    margin: auto;
    width: 600px;
    margin-top: 30px;
}
.count-down h1 {
    text-align: center;
    font-weight: 400;
    font-size: 3em;
    margin-top: 0;
    margin-bottom: 10px;
}
@media (max-width: 550px) {
    .count-down {
        width: 100%;
        height: 362px;
    }
    .count-down h1 {
        font-size: 2.5em;
    }
}
.flipdown.flipdown__theme-dark .rotor-group-heading:before {
    color: white;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Unix timestamp (in seconds) to count down to
    var toDayFromNow = (new Date("Oct 20, 2024 17:00:00").getTime() / 1000) + (3600 / 60 / 60 / 24) - 1;
    // Set Up FlipDown
    var flipdown = new FlipDown(toDayFromNow)

    // Start The Count Down
    .start()
    // Do Something When The Countdown Ends
    .ifEnded(() => {
        document.querySelector(".flipdown").innerHTML = `<h2>Timer is ended</h2>`;
    });
});
</script>
